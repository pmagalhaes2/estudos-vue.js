<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>:Style</title>
</head>

<body>

    <div id="app">
        <div class="card" :style="{color: car.color}" v-for=" (car, index) in offerList " :key="index ">
            <img :src="car.img ">
            <h1>{{car.title}}</h1>
            <p class="price ">R${{car.price}}</p>
            <p>{{car.description}}</p>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app ",
            data: {
                offerList: [{
                    img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/2018_Ford_KA%2B_Zetec_1.0_Front.jpg/450px-2018_Ford_KA%2B_Zetec_1.0_Front.jpg ",
                    title: 'Ford Ka',
                    price: '37000',
                    description: 'Carro novo, 0 km para retirada em São Paulo',
                    bonus: false,
                    special: false,
                    color: 'red'
                }, {
                    img: "https://media.ford.com/content/fordmedia/fsa/br/pt/news/2018/01/12/focus-2018-ganha-versao-de-entrada-com-motor-de-2-litros-e-sync-/jcr:content/image.img.881.495.jpg/1515792416691.jpg ",
                    title: 'Ford Focus',
                    price: '54000',
                    description: 'Carro semi-novo, 20 km para retirada em São Paulo',
                    bonus: true,
                    special: true,
                    color: '#024C81'

                }]
            },
        });
    </script>
</body>

</html>
